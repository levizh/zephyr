---
title: HC32 CAN
version: 0.1

description: >
  This binding gives a base representation of the HC32 CAN controller
  variable value range:
    prop_seg_phase_seg1: 1-64
    phase_seg2: 1-8
    sjw: 1-8

inherits: !include can.yaml

properties:
  compatible:
    constraint: "xhsc,hc32-can"

  reg:
    type: array
    description: register base address
    generation: define
    category: required

  interrupts:
    type: array
    category: required
    description: required interrupts
    generation: define

  interrupt-names:
    type: array
    category: optional
    description: names off the interrupt lines

  clocks:
    type: array
    category: required
    description: Clock gate control information
    generation: define
...