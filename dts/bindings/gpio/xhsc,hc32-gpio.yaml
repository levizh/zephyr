# SPDX-License-Identifier: Apache-2.0
title: HC32 GPIO
version: 0.1

description: >
    This is a representation of the HC32 GPIO nodes

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "xhsc,hc32-gpio"
      generation: define

    reg:
      type: int
      description: mmio register space
      generation: define
      category: required

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

"#cells":
  - pin
  - flags
...
