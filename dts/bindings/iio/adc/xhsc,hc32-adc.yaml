---
title: XHSC Semiconductor ADC
version: 0.1

description: >
    This is a representation of the XHSC ADC node

inherits:
    !include adc.yaml

properties:
    compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "xhsc,hc32-adc"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    dma-read:
      type: int
      category: optional
      description: dma configuration
      generation: define
...
