---
title: HC32 PWM
version: 0.1

description: >
    This binding gives a base representation of the HC32 PWM

inherits:
    !include pwm.yaml

properties:
    compatible:
      constraint: "xhsc,hc32-timera-pwm"

    label:
      type: string
      category: required
      description: Human readable string describing the device (used by Zephyr for API name)
      generation: define

"#cells":
  - channel
# period in terms of nanoseconds
  - period
...
