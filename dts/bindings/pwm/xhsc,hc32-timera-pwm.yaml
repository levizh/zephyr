description: HC32 PWM

compatible: "xhsc,hc32-timera-pwm"

include: [pwm-controller.yaml, base.yaml, pinctrl-device.yaml]

properties:
  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  "#pwm-cells":
    const: 3
    description: |
      Number of items to expect in a PWM

pwm-cells:
  - channel
  - period
  - flags
