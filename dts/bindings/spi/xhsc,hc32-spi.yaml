title: HC32 SPI
version: 0.1

description: >
    This binding gives a base representation of the HC32 SPI controller

inherits:
    !include spi.yaml

properties:
    compatible:
      constraint: "xhsc,hc32-spi"

    reg:
      type: array
      description: mmio register space
      generation: define
      category: required

    interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

    interrupt-names:
      type: stringlist
      category: optional
      description: readable string describing the interrupts

    clocks:
      category: required

    label:
      category: required
